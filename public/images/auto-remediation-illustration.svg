<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F9FAFB"/>
  
  <!-- Kubernetes Pod 1 -->
  <g transform="translate(200, 200)">
    <path d="M0,-50 L43.3,-25 L43.3,25 L0,50 L-43.3,25 L-43.3,-25 Z" 
          fill="#326CE5" stroke="#2557D6" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="#FFFFFF"/>
  </g>
  
  <!-- Kubernetes Pod 2 -->
  <g transform="translate(600, 200)">
    <path d="M0,-50 L43.3,-25 L43.3,25 L0,50 L-43.3,25 L-43.3,-25 Z" 
          fill="#326CE5" stroke="#2557D6" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="#FFFFFF"/>
  </g>
  
  <!-- Connecting Line with Animation -->
  <path d="M250,200 C350,200 450,200 550,200" 
        stroke="#4F46E5" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Gear 1 -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="30" fill="#4F46E5"/>
    <path d="M0,-40 L5,-30 L-5,-30 Z M40,0 L30,5 L30,-5 Z M0,40 L-5,30 L5,30 Z M-40,0 L-30,-5 L-30,5 Z" 
          fill="#4F46E5"/>
  </g>
  
  <!-- Gear 2 -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="25" fill="#4F46E5"/>
    <path d="M0,-35 L4,-25 L-4,-25 Z M35,0 L25,4 L25,-4 Z M0,35 L-4,25 L4,25 Z M-35,0 L-25,-4 L-25,4 Z" 
          fill="#4F46E5"/>
  </g>
  
  <!-- AI Chip Icon -->
  <g transform="translate(400, 200)">
    <rect x="-15" y="-15" width="30" height="30" fill="#FFFFFF" stroke="#4F46E5" stroke-width="2"/>
    <path d="M-8,-8 L8,-8 L8,8 L-8,8 Z" fill="none" stroke="#4F46E5" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#4F46E5"/>
  </g>
  
  <!-- Text Labels -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">
    Auto Remediation
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#6B7280">
    AI-powered Kubernetes healing
  </text>
</svg> 